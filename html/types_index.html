<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}職人值面{% endblock title %}</title>
        {% block scripts %}
        {% include "_scriptsF.html" %}
        {% endblock scripts %}
        {% block styles %}
        {% include "_stylesF.html" %}
        {% endblock styles %}
    </head>
    <body>
      <!-- Navigation-->
      {% block types_top %}
      {% include "types_top.html" %}
      {% endblock types_top %}

      <header class="masthead text-white text-center"> <!--bgColor1  -->
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Avatar Image-->
            <img class="masthead-avatar mb-5" src="static/imgHt/ddddd2.png" alt="..." />
            <!-- Masthead Heading--><br>
            <h1 class="masthead-heading text-uppercase mb-0">歡迎來到職人值面</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fa fa-refresh fa-camera-retro fa-2x"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading-->
            <h5 class="font666">面相預測 Let's go!!</h5>
            <div class="text-center mt-4">
              <a class="btn btn-xl btn-outline-light" href="uploadPhoto">
                  <i class="fa fa-search-plus" aria-hidden="true"></i>
                  開始測驗
              </a>
            </div> 
        </div>
      </header>
     
      
      <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright &copy; BDSE2204 2022</small></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> 
    <script src="./static/js/scriptsF.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
